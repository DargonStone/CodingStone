{% extends 'blog/base.html' %}
{% load static %}

{% block content %}
<!-- Page content-->
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-12">
            <!-- Post content-->
            <article>
                <!-- Post header-->
                <header class="mb-4">
                    <!-- Post title-->
                    <h1 class="fw-bolder mb-1"><a class="text-decoration-none link-secondary" href="">{{ post.title }}</a></h1>
                    <!-- Post meta content-->
                    <div class="text-muted fst-italic mb-2">{{ post.create_time }}</div>
                </header>
                <section class="mb-5">
                    <p class="fs-6 mb-4">{{ post.content|safe }}</p>
                </section>
            </article>
        </div>
    </div>
</div>
{% endblock %}
